<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Plant places.com</title>
</h:head>
<h:body>
	<h1>welcome to plant places.com</h1>
	<em><h:outputLabel value="#{applicationInfo.slogan}" /></em>
	<h2>plant results for:<p:outputLabel value="#{plant.name}"/></h2>
	<h:form>
		<h:inputText value="#{plant.name}"/>
		<h:commandButton value="Submit" action="#{searchPlants.execute}"/>
	</h:form>
	<h:link value="Contactus" outcome="contactUs"/>
	
</h:body>
</html>
